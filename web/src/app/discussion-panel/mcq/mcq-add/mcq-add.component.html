<div class="container">
  <h1>Add MCQS</h1>
  <form #heroForm="ngForm">
    <div class="form-group">
      <label for="name">Enter Question</label>
      <input id="name" name="name" class="form-control" required [(ngModel)]="hero.name" #name="ngModel" >
      <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
        <div *ngIf="name.errors.required">
          Name is required.
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="name1">Correct Answer</label>
      <input id="name1" name="name1" class="form-control" required [(ngModel)]="hero.name1" #name1="ngModel" >
      <div *ngIf="name1.invalid && (name1.dirty || name1.touched)" class="alert alert-danger">
        <div *ngIf="name1.errors.required">
          Name1 is required.
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="answer1">Answer</label>
      <input id="answer1" name="answer1" class="form-control" required [(ngModel)]="hero.answer1" #answer1="ngModel" >
      <div *ngIf="answer1.invalid && (answer1.dirty || answer1.touched)" class="alert alert-danger">
        <div *ngIf="answer1.errors.required">
          answer1 is required.
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="answer2">Answer</label>
      <input id="answer2" name="answer2" class="form-control" required [(ngModel)]="hero.answer2" #answer2="ngModel" >
      <div *ngIf="answer2.invalid && (answer2.dirty || answer2.touched)" class="alert alert-danger">
        <div *ngIf="answer2.errors.required">
          answer2 is required.
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="answer3">Answer</label>
      <input id="answer3" name="answer3" class="form-control" required [(ngModel)]="hero.answer3" #answer3="ngModel" >
  
    </div>

    
    <button type="submit" class="btn btn-default" (click)='sendData()' [disabled]="heroForm.invalid">Submit</button>
    <button type="button" class="btn btn-default" (click)="heroForm.resetForm({})">Reset</button>
    <div class="submitted-message" *ngIf="heroForm.submitted">
      
      <br>
      <br>
      
      <p>submitted Successfully</p>
    </div>
  </form>
</div>
