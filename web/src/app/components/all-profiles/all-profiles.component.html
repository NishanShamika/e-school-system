

<div class="container">
	<div class="sliders">
		<ng-container *ngFor="let img of profiles; let i = index">
			<div class="slider" *ngIf="current == i" @fade>
				<img class="img" [src]="img.imagePath" width="320" height="500" class="float-left" style="margin-top: 100px;margin-left: -200px;" >
			</div>
		</ng-container>
	</div>
</div>
