
<div class="row">
  <div class="col-3"><app-dashboard></app-dashboard></div>
  <div class="col-9">


    <div class="card" style="width: 900px;">
      <h2 class="card-header" style=" text-align: center;" ><b>Admin Details</b></h2>
      <table class="table table-hover">
  <thead class="thead-primary">
      <tr>
          <th style="color: azure;" scope="col">#</th>

          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">email</th>
          <th scope="col">Mobile Number</th>
          <th scope="col">Nic Number</th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let admin of Admin; let i = index">
        <td><b>{{i+1}}</b></td>

          <td style="color: black;">{{admin.firstName}}</td>
          <td style="color: black;">{{admin.lastName}}</td>
          <td style="color: black;">{{admin.email}}</td>
          <td style="color: black;">{{admin.Mobile}}</td>
          <td style="color: black;">{{admin.NicNumber}}</td>
      <tr>
  </tbody>
</table>
</div>
</div>
</div>
