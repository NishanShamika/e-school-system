
<div class="row">
  <div class="col-3"><app-dashboard></app-dashboard></div>
  <div class="col-9">
<table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Question</th>
        <th scope="col">Answers</th>
        <th scope="col">Reject Report</th>
        <th scope="col">Delete Question</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let mcq of reportedMcqList; let index = index">
        <th scope="row">{{index + 1}}</th>
        <td>{{mcq.name}}</td>
        <td>
          <!-- <div *ngFor="let ans of shuffleAns(index,mcq.answer1,mcq.answer2,mcq.answer3,mcq.name1)"> -->
          <div>
            <h3>{{mcq.answer1}}</h3>
            <h3>{{mcq.answer2}}</h3>
            <h3>{{mcq.answer3}}</h3>
            <h3 class="correct-answer">{{mcq.name1}}</h3>
          </div>
        </td>
        <td><button type="button" class="btn btn-success" (click)="rejectMcq(mcq._id)">Reject</button></td>
        <td><button type="button" class="btn btn-warning" (click)="deleteMcq(mcq._id)">Delete</button></td>
      </tr>
    </tbody>
  </table>
