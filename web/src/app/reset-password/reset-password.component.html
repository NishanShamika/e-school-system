
<div *ngIf="editAlert"><br>
<div class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong>We Sent Your Password to Your Email...</strong> You will recieve the password if you are a user !!!
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
</div>
<div class="intro">
  <div class="card-header">
    Reset Your Password
  </div>
  <div class="card-body">
    <h5 class="card-title">Enter Following Details</h5>

        <form class="form">
            <div class="form-group">           
                <input [(ngModel)]="resetUserData.email" name="email" type="text" class="form-control rounded-0" required placeholder="Your email">
            </div>
            <br>
            <div class="form-group">            
                <input [(ngModel)]="resetUserData.phone" name="phone" type="phone" class="form-control rounded-0" required placeholder="Your Phone Number">
            </div>
            
            <span class="form-text text-muted">We will send your password!!!</span>
            <br>
            <button style="width: 250px" (click)="resetPassword()" type="button" class="btn btn-primary btn-lg btn-block float-center">Reset</button>
            </form>
  </div>
</div>
