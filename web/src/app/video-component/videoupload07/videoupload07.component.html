

<div class="test">
  <form class="form" #f="ngForm" novalidate>

    <form #subForm="ngForm" [class.has-error]="!subForm.valid">


  <select class="form-control" #name="ngModel"  [(ngModel)]="uploadlink07.videoname" style="width: 120px;"  name="videoname" required>
    <option value="Maths" >Maths </option>
    <option value="English" >English </option>
    <option value="Sinhala" >Sinhala </option>
    <option value="History" >History </option>
    <option value="IT" >IT </option>
    <option value="Science" >Science </option>
    <option value="Budhidhism" >Budhidhism </option>
</select>
<textarea style="width:600px;" class="form-control" placeholder="Description"name="des" [(ngModel)]='uploadlink07.des'></textarea>
<input type="text" style="height:30px;font-size:9pt;width: 85px;" style="width: 120px;" [(ngModel)]='uploadlink07.videoPath' class="form-control" id="exampleDropdownFormfirstName" placeholder="upload link"name="firstName" required>
    <select class="form-control"  #name="ngModel"  [(ngModel)]="uploadlink07.subjectname" style="width: 120px;"  name="subjectname" required>
      <option value="1 lesson" >1 lesson </option>
      <option value="2 lesson" >2 lesson </option>
      <option value="3 lesson" >3 lesson</option>
      <option value="4 lesson" >4 lesson </option>
      <option value="5 lesson" >5 lesson</option>
      <option value="6 lesson" >6 lesson </option>
      <option value="7 lesson" >7 lesson</option>
      <option value="8 lesson" >8 lesson </option>
      <option value="9 lesson" >9 lesson</option>
      <option value="10 lesson">10 lesson</option>
  </select>




  <button  class="btn btn-primary btn-sm"(click)='sendData()' [disabled]="!f.valid || !subForm.valid" type="submit">Upload <i class="fa fa-upload"></i></button>
</form>

</form>

</div>
